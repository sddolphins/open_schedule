<!DOCTYPE html>

<html>
  <head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-responsive.min.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-editable.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/font-awesome.min.css'}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/custom.css.scss'}">
    #{get 'moreStyles' /}
    
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <script src="@{'/public/javascripts/jquery-1.9.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    <script src="@{'/public/javascripts/bootstrap.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    <script src="@{'/public/javascripts/bootstrap-editable.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    <script src="@{'/public/javascripts/bootbox-3.2.0.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    #{get 'moreScripts' /}

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
    
  <body>
    #{header user:connected /}

    <div class="container">
      #{if flash?.error}
        <div class="alert alert-error">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          ${flash.error}
        </div>
      #{/if}

      #{if flash?.success}
        <div class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          ${flash.success}
        </div>
      #{/if}
      #{doLayout /}
      #{footer /}
    </div>
    
  </body>
</html>
